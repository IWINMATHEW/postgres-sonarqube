app:
    name: Postgres Sonarqube
    code: POSTGRESSONARQUBE
    notify: appzdev@cloudbourne.co
    
build:
    version: 12.2
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: postgres_master-12.2
    image_name: alpha/postgres_sonar
    
deploy:
    context: alpha/DEV
    type: statefulset
    replicas: 1
    port:
    - 5432
    
volumes:
  - claim: postgres-sonar-data
    mount: /appz/data
    name: data
    size: 5Gi
    mode: ReadWriteOnce
    class: microk8s-hostpath    

monitor:
    notify: appzops@cloudbourne.co      
    
properties:
    POSTGRESQL_REPLICATION_MODE: master
    PGDATA: /appz/data
    POSTGRES_CONNECTUSER: postgres
    POSTGRES_CONNECTIONDB: postgres
    POSTGRES_PORT: 5432
    POSTGRES_PASSWORD: 
      vault: POSTGRES_PASSWORD
    POSTGRESQL_SYNCHRONOUS_COMMIT_MODE: on
    POSTGRESQL_NUM_SYNCHRONOUS_REPLICAS: 1
    PGUSER: replica
    PGPASSWORD: 
      vault: PGPASSWORD
    SONARUSER_PASSWORD:
      vault: SONARUSER_PASSWORD
    APPZ_RESTORE_TOKEN: 20200810-1217
    APPZ_LOAD_TOKEN: 20200810-1217
    revision : 37
