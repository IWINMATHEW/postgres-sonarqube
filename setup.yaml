---
users:
  - name: sonaradmin
    password: $SONAR_JDBC_PASSWORD
    role: createdb, createrole
  - name: keycloak
    password: $POSTGRESQL_KEYCLOAK_PASSWORD
    role: superuser
    
databases:
  - name: sonar
    owner: sonaradmin
    tablespace:
      - name: tb2
        location: /appz/data/tb2
    schemas:
      - name: sonarqubeschema
        authorised_user: sonaradmin
        search_path: true
        
  - name: keycloak
    owner: keycloak
    tablespace:
      - name: tb_keycloak
        location: /appz/data/tb_keycloak
